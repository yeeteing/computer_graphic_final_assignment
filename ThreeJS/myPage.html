<html lang="en">

<head>
	<title>Convex object breaking example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="../main.css">
	<style>
		body {
			color: #333;
		}
	</style>
</head>

<body>

	<div id="info">Physics threejs demo with convex objects breaking in real time<br />Press mouse to throw balls and
		move the camera.</div>
	<div id="container"></div>

	<script src="../resources/ammo.wasm.js"></script>

	<script type="module">
		import * as THREE from '../resources/three.module.js';

		import Stats from '../resources/stats.module.js';

		import { OrbitControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/controls/OrbitControls.js';
		import { ConvexObjectBreaker } from '../resources/ConvexObjectBreaker.js';
		import { ConvexGeometry } from '../resources/ConvexGeometry.js';

		import { Octree } from '../resources/Octree.js';
		import { Capsule } from '../resources/Capsule.js';

		// - Global variables -

		//geometries
		var cylinder;
		var horizontalAngle = 0;
		const TWO_PI = Math.PI * 2;

		// Graphics variables
		let container, stats;
		let camera, controls, scene, renderer;
		let textureLoader;
		const clock = new THREE.Clock();

		const mouseCoords = new THREE.Vector2();
		const raycaster = new THREE.Raycaster();
		const ballMaterial = new THREE.MeshPhongMaterial({ color: 0x202020 });

		// Physics variables
		const gravityConstant = 7.8;
		let collisionConfiguration;
		let dispatcher;
		let broadphase;
		let solver;
		let physicsWorld;
		const margin = 0.05;

		const convexBreaker = new ConvexObjectBreaker();

		// Rigid bodies include all movable objects
		const rigidBodies = [];

		const pos = new THREE.Vector3();
		const quat = new THREE.Quaternion();
		let transformAux1;
		let tempBtVec3_1;

		const objectsToRemove = [];

		for (let i = 0; i < 500; i++) {

			objectsToRemove[i] = null;

		}

		let numObjectsToRemove = 0;

		const impactPoint = new THREE.Vector3();
		const impactNormal = new THREE.Vector3();

		//player
		var worldOctree;
		var playerCollider;
		var playerVelocity;
		var playerDirection;
		let playerOnFloor;
		var keyStates = {};

		// - Main code -

		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});


		// - Functions -

		function init() {

			initGraphics();

			initPhysics();

			createObjects();

			initInput();

		}

		function initGraphics() {

			container = document.getElementById('container');

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.rotation.order = 'YXZ';

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xbfd1e5);

			camera.position.set(- 14, 8, 16);

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			// controls = new OrbitControls(camera, renderer.domElement);
			// controls.target.set(0, 2, 0);
			// controls.update();

			textureLoader = new THREE.TextureLoader();

			const ambientLight = new THREE.AmbientLight(0x707070);
			scene.add(ambientLight);

			const light = new THREE.DirectionalLight(0xffffff, 1);
			light.position.set(- 10, 18, 5);
			light.castShadow = true;
			const d = 14;
			light.shadow.camera.left = - d;
			light.shadow.camera.right = d;
			light.shadow.camera.top = d;
			light.shadow.camera.bottom = - d;

			light.shadow.camera.near = 2;
			light.shadow.camera.far = 50;

			light.shadow.mapSize.x = 1024;
			light.shadow.mapSize.y = 1024;

			scene.add(light);

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild(stats.domElement);

			//

			window.addEventListener('resize', onWindowResize);

		}

		function initPhysics() {

			// Physics configuration

			collisionConfiguration = new Ammo.btDefaultCollisionConfiguration();
			dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
			broadphase = new Ammo.btDbvtBroadphase();
			solver = new Ammo.btSequentialImpulseConstraintSolver();
			physicsWorld = new Ammo.btDiscreteDynamicsWorld(dispatcher, broadphase, solver, collisionConfiguration);
			physicsWorld.setGravity(new Ammo.btVector3(0, - gravityConstant, 0));

			transformAux1 = new Ammo.btTransform();
			tempBtVec3_1 = new Ammo.btVector3(0, 0, 0);

		}

		function createObject(mass, halfExtents, pos, quat, material) {
			// let cylinder = new THREE.CylinderGeometry(halfExtents.x * 2, 0, halfExtents.z * 2);
			// const object = new THREE.Mesh( cylinder, material );

			const object = new THREE.Mesh(new THREE.BoxGeometry(halfExtents.x * 2, halfExtents.y * 2, halfExtents.z * 2), material);
			object.position.copy(pos);
			object.quaternion.copy(quat);
			convexBreaker.prepareBreakableObject(object, mass, new THREE.Vector3(), new THREE.Vector3(), true);
			createDebrisFromBreakableObject(object);

		}

		function createObjectAnyGeometry(object, mass, pos, quat) {

			// const object = new THREE.Mesh(yourGeo, material);
			object.position.copy(pos);
			object.quaternion.copy(quat);
			convexBreaker.prepareBreakableObject(object, mass, new THREE.Vector3(), new THREE.Vector3(), true);
			const tmp = createDebrisFromBreakableObject(object);


			// const deltaTime = Math.min(0.1, clock.getDelta());
			// horizontalAngle += 0.5 * deltaTime;
			// if (horizontalAngle > TWO_PI)
			// 	horizontalAngle -= TWO_PI;
			// let newX = Math.sin(horizontalAngle) * - 4;
			// pos.multiplyScalar(2);
			// tmp.setLinearVelocity(new Ammo.btVector3(0, 20, 0));

		}

		function createObjects() {

			// Ground
			pos.set(0, - 0.5, 0);
			quat.set(0, 0, 0, 1);
			const ground = createParalellepipedWithPhysics(50, 1, 50, 0, pos, quat, new THREE.MeshPhongMaterial({ color: 0xFFFFFF }));
			ground.receiveShadow = true;
			textureLoader.load("textures/grid.png", function (texture) {

				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set(40, 40);
				ground.material.map = texture;
				ground.material.needsUpdate = true;

			});

			// player adding
			worldOctree = new Octree();
			worldOctree.fromGraphNode(ground);

			playerCollider = new Capsule(new THREE.Vector3(0, 0.35, 0), new THREE.Vector3(0, 1, 0), 0.35);

			playerVelocity = new THREE.Vector3();
			playerDirection = new THREE.Vector3();

			playerOnFloor = false;
			document.addEventListener('keydown', (event) => {

				keyStates[event.code] = true;

			});
			document.addEventListener('keyup', (event) => {

				keyStates[event.code] = false;

			});

			document.addEventListener('mousedown', () => {

				document.body.requestPointerLock();

			});

			document.body.addEventListener('mousemove', (event) => {

				if (document.pointerLockElement === document.body) {

					camera.rotation.y -= event.movementX / 500;
					camera.rotation.x -= event.movementY / 500;

				}

			});


			// cylinder
			const cylinderMass = 100;
			const cylinderHalfExtents = new THREE.Vector3(2, 2, 2);
			pos.set(15, 2, 5);
			quat.set(0, 0, 0, 1);

			const loaderCylinder = new THREE.TextureLoader();
			const cylinderGeometry = new THREE.CylinderGeometry(cylinderHalfExtents.x * 2, cylinderHalfExtents.y * 2, cylinderHalfExtents.z * 2); //
			// const cylinderMaterial = new THREE.MeshPhongMaterial({ color: 'rgb(255,255,0)', emissive: 0x000020 });
			const cylinderMaterial = new THREE.MeshPhongMaterial({ map: loaderCylinder.load('/resources/colors.png'), emissive: 0x000020 });
			cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);

			createObjectAnyGeometry(cylinder, cylinderMass, pos, quat);

			// Tower 1
			const towerMass = 1000;
			const towerHalfExtents = new THREE.Vector3(2, 5, 2);
			pos.set(- 8, 5, 0);
			quat.set(0, 0, 0, 1);
			createObject(towerMass, towerHalfExtents, pos, quat, createMaterial(0xB03014));

			// Tower 2
			pos.set(8, 5, 0);
			quat.set(0, 0, 0, 1);
			createObject(towerMass, towerHalfExtents, pos, quat, createMaterial(0xB03214));

			//Bridge
			const bridgeMass = 100;
			const bridgeHalfExtents = new THREE.Vector3(7, 0.2, 1.5);
			pos.set(0, 10.2, 0);
			quat.set(0, 0, 0, 1);
			createObject(bridgeMass, bridgeHalfExtents, pos, quat, createMaterial(0xB3B865));

			// Stones
			const stoneMass = 120;
			const stoneHalfExtents = new THREE.Vector3(1, 2, 0.15);
			const numStones = 8;
			quat.set(0, 0, 0, 1);
			for (let i = 0; i < numStones; i++) {

				pos.set(0, 2, 15 * (0.5 - i / (numStones + 1)));

				createObject(stoneMass, stoneHalfExtents, pos, quat, createMaterial(0xB0B0B0));

			}

			// Mountain
			const mountainMass = 860;
			const mountainHalfExtents = new THREE.Vector3(4, 5, 4);
			pos.set(5, mountainHalfExtents.y * 0.5, - 7);
			quat.set(0, 0, 0, 1);
			const mountainPoints = [];
			mountainPoints.push(new THREE.Vector3(mountainHalfExtents.x, - mountainHalfExtents.y, mountainHalfExtents.z));
			mountainPoints.push(new THREE.Vector3(- mountainHalfExtents.x, - mountainHalfExtents.y, mountainHalfExtents.z));
			mountainPoints.push(new THREE.Vector3(mountainHalfExtents.x, - mountainHalfExtents.y, - mountainHalfExtents.z));
			mountainPoints.push(new THREE.Vector3(- mountainHalfExtents.x, - mountainHalfExtents.y, - mountainHalfExtents.z));
			mountainPoints.push(new THREE.Vector3(0, mountainHalfExtents.y, 0));
			const mountain = new THREE.Mesh(new ConvexGeometry(mountainPoints), createMaterial(0xB03814));
			mountain.position.copy(pos);
			mountain.quaternion.copy(quat);
			convexBreaker.prepareBreakableObject(mountain, mountainMass, new THREE.Vector3(), new THREE.Vector3(), true);
			createDebrisFromBreakableObject(mountain);

		}

		// ----- new functions -----
		function playerCollitions() {

			const result = worldOctree.capsuleIntersect(playerCollider);

			playerOnFloor = false;

			if (result) {

				playerOnFloor = result.normal.y > 0;

				if (!playerOnFloor) {

					playerVelocity.addScaledVector(result.normal, - result.normal.dot(playerVelocity));

				}

				playerCollider.translate(result.normal.multiplyScalar(result.depth));

			}

		}
		function updatePlayer(deltaTime) {

			if (playerOnFloor) {

				const damping = Math.exp(- 3 * deltaTime) - 1;
				playerVelocity.addScaledVector(playerVelocity, damping);

			} else {

				playerVelocity.y -= gravityConstant * 2 * deltaTime;

			}

			const deltaPosition = playerVelocity.clone().multiplyScalar(deltaTime);
			playerCollider.translate(deltaPosition);

			playerCollitions();

			camera.position.copy(playerCollider.end);

		}
		function getForwardVector() {

			camera.getWorldDirection(playerDirection);
			playerDirection.y = 0;
			playerDirection.normalize();

			return playerDirection;

		}

		function getSideVector() {

			camera.getWorldDirection(playerDirection);
			playerDirection.y = 0;
			playerDirection.normalize();
			playerDirection.cross(camera.up);

			return playerDirection;

		}

		function playerControls(deltaTime) {

			const speed = 25;

			if (playerOnFloor) {

				if (keyStates['KeyW']) {

					playerVelocity.add(getForwardVector().multiplyScalar(speed * deltaTime));

				}

				if (keyStates['KeyS']) {

					playerVelocity.add(getForwardVector().multiplyScalar(- speed * deltaTime));

				}

				if (keyStates['KeyA']) {

					playerVelocity.add(getSideVector().multiplyScalar(- speed * deltaTime));

				}

				if (keyStates['KeyD']) {

					playerVelocity.add(getSideVector().multiplyScalar(speed * deltaTime));

				}

				if (keyStates['Space']) {

					playerVelocity.y = 10;

				}

			}

		}
		// -----------------------------------------------------------------------------------------------

		function createParalellepipedWithPhysics(sx, sy, sz, mass, pos, quat, material) {

			const object = new THREE.Mesh(new THREE.BoxGeometry(sx, sy, sz, 1, 1, 1), material);
			const shape = new Ammo.btBoxShape(new Ammo.btVector3(sx * 0.5, sy * 0.5, sz * 0.5));
			shape.setMargin(margin);

			createRigidBody(object, shape, mass, pos, quat);

			return object;

		}

		function createDebrisFromBreakableObject(object) {

			object.castShadow = true;
			object.receiveShadow = true;

			const shape = createConvexHullPhysicsShape(object.geometry.attributes.position.array);
			shape.setMargin(margin);

			const body = createRigidBody(object, shape, object.userData.mass, null, null, object.userData.velocity, object.userData.angularVelocity);

			// Set pointer back to the three object only in the debris objects
			const btVecUserData = new Ammo.btVector3(0, 0, 0);
			btVecUserData.threeObject = object;
			body.setUserPointer(btVecUserData);

			return body;

		}

		function removeDebris(object) {

			scene.remove(object);

			physicsWorld.removeRigidBody(object.userData.physicsBody);

		}

		function createConvexHullPhysicsShape(coords) {

			const shape = new Ammo.btConvexHullShape();

			for (let i = 0, il = coords.length; i < il; i += 3) {

				tempBtVec3_1.setValue(coords[i], coords[i + 1], coords[i + 2]);
				const lastOne = (i >= (il - 3));
				shape.addPoint(tempBtVec3_1, lastOne);

			}

			return shape;

		}

		function createRigidBody(object, physicsShape, mass, pos, quat, vel, angVel) {

			if (pos) {

				object.position.copy(pos);

			} else {

				pos = object.position;

			}

			if (quat) {

				object.quaternion.copy(quat);

			} else {

				quat = object.quaternion;

			}

			const transform = new Ammo.btTransform();
			transform.setIdentity();
			transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
			transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));
			const motionState = new Ammo.btDefaultMotionState(transform);

			const localInertia = new Ammo.btVector3(0, 0, 0);
			physicsShape.calculateLocalInertia(mass, localInertia);

			const rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, physicsShape, localInertia);
			const body = new Ammo.btRigidBody(rbInfo);

			body.setFriction(0.5);

			if (vel) {

				body.setLinearVelocity(new Ammo.btVector3(vel.x, vel.y, vel.z));

			}

			if (angVel) {

				body.setAngularVelocity(new Ammo.btVector3(angVel.x, angVel.y, angVel.z));

			}

			object.userData.physicsBody = body;
			object.userData.collided = false;

			scene.add(object);

			if (mass > 0) {

				rigidBodies.push(object);

				// Disable deactivation
				body.setActivationState(4);

			}

			physicsWorld.addRigidBody(body);

			return body;

		}

		function createRandomColor() {

			return Math.floor(Math.random() * (1 << 24));

		}

		function createMaterial(color) {

			color = color || createRandomColor();
			return new THREE.MeshPhongMaterial({ color: color });

		}

		function initInput() {

			window.addEventListener('pointerdown', function (event) {

				mouseCoords.set(
					(event.clientX / window.innerWidth) * 2 - 1,
					- (event.clientY / window.innerHeight) * 2 + 1
				);

				raycaster.setFromCamera(mouseCoords, camera);

				// Creates a ball and throws it
				const ballMass = 35;
				const ballRadius = 0.4;

				const ball = new THREE.Mesh(new THREE.SphereGeometry(ballRadius, 14, 10), ballMaterial);
				ball.castShadow = true;
				ball.receiveShadow = true;
				const ballShape = new Ammo.btSphereShape(ballRadius);
				ballShape.setMargin(margin);
				pos.copy(raycaster.ray.direction);
				pos.add(raycaster.ray.origin);
				quat.set(0, 0, 0, 1);
				const ballBody = createRigidBody(ball, ballShape, ballMass, pos, quat);

				pos.copy(raycaster.ray.direction);
				pos.multiplyScalar(20);
				ballBody.setLinearVelocity(new Ammo.btVector3(pos.x, pos.y, pos.z));

			});

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			render();
			stats.update();

		}

		function render() {

			// const deltaTime = clock.getDelta();

			const deltaTime = Math.min(0.1, clock.getDelta());

			updatePhysics(deltaTime);

			playerControls(deltaTime);

			updatePlayer(deltaTime);

			// console.log("dddd "+cylinder.position.x);
			// cylinder.position.x = 1;

			renderer.render(scene, camera);

		}

		function updatePhysics(deltaTime) {

			// Step world
			physicsWorld.stepSimulation(deltaTime, 10);
			const cylinderPos = cylinder.geometry.attributes.position.array;
			const numVerts = cylinderPos.length / 3;
			let indFloat = 0;
			for (let i = 0; i < numVerts; i++) {

				horizontalAngle += 0.1 * deltaTime;
				if (horizontalAngle > TWO_PI)
					horizontalAngle -= TWO_PI;
					
				cylinderPos[indFloat++] += (Math.cos(horizontalAngle) * 0.5);
				cylinderPos[indFloat++] += (Math.sin(horizontalAngle) * 0.1);
				indFloat++;
			}

			cylinder.geometry.attributes.position.needsUpdate = true;

			// Update rigid bodies
			for (let i = 0, il = rigidBodies.length; i < il; i++) {

				const objThree = rigidBodies[i];
				const objPhys = objThree.userData.physicsBody;
				const ms = objPhys.getMotionState();

				// console.log(objThree);

				if (ms) {

					ms.getWorldTransform(transformAux1);
					const p = transformAux1.getOrigin();
					const q = transformAux1.getRotation();
					objThree.position.set(p.x(), p.y(), p.z());
					objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());

					objThree.userData.collided = false;

				}

			}

			for (let i = 0, il = dispatcher.getNumManifolds(); i < il; i++) {

				const contactManifold = dispatcher.getManifoldByIndexInternal(i);
				const rb0 = Ammo.castObject(contactManifold.getBody0(), Ammo.btRigidBody);
				const rb1 = Ammo.castObject(contactManifold.getBody1(), Ammo.btRigidBody);

				const threeObject0 = Ammo.castObject(rb0.getUserPointer(), Ammo.btVector3).threeObject;
				const threeObject1 = Ammo.castObject(rb1.getUserPointer(), Ammo.btVector3).threeObject;

				if (!threeObject0 && !threeObject1) {

					continue;

				}

				const userData0 = threeObject0 ? threeObject0.userData : null;
				const userData1 = threeObject1 ? threeObject1.userData : null;

				const breakable0 = userData0 ? userData0.breakable : false;
				const breakable1 = userData1 ? userData1.breakable : false;

				const collided0 = userData0 ? userData0.collided : false;
				const collided1 = userData1 ? userData1.collided : false;

				if ((!breakable0 && !breakable1) || (collided0 && collided1)) {

					continue;

				}

				let contact = false;
				let maxImpulse = 0;
				for (let j = 0, jl = contactManifold.getNumContacts(); j < jl; j++) {

					const contactPoint = contactManifold.getContactPoint(j);

					if (contactPoint.getDistance() < 0) {

						contact = true;
						const impulse = contactPoint.getAppliedImpulse();

						if (impulse > maxImpulse) {

							maxImpulse = impulse;
							const pos = contactPoint.get_m_positionWorldOnB();
							const normal = contactPoint.get_m_normalWorldOnB();
							impactPoint.set(pos.x(), pos.y(), pos.z());
							impactNormal.set(normal.x(), normal.y(), normal.z());

						}

						break;

					}

				}

				// If no point has contact, abort
				if (!contact) continue;

				// Subdivision

				const fractureImpulse = 250;

				if (breakable0 && !collided0 && maxImpulse > fractureImpulse) {

					const debris = convexBreaker.subdivideByImpact(threeObject0, impactPoint, impactNormal, 1, 2, 1.5);

					const numObjects = debris.length;
					for (let j = 0; j < numObjects; j++) {

						const vel = rb0.getLinearVelocity();
						const angVel = rb0.getAngularVelocity();
						const fragment = debris[j];
						fragment.userData.velocity.set(vel.x(), vel.y(), vel.z());
						fragment.userData.angularVelocity.set(angVel.x(), angVel.y(), angVel.z());

						createDebrisFromBreakableObject(fragment);

					}

					objectsToRemove[numObjectsToRemove++] = threeObject0;
					userData0.collided = true;

				}

				if (breakable1 && !collided1 && maxImpulse > fractureImpulse) {

					const debris = convexBreaker.subdivideByImpact(threeObject1, impactPoint, impactNormal, 1, 2, 1.5);

					const numObjects = debris.length;
					for (let j = 0; j < numObjects; j++) {

						const vel = rb1.getLinearVelocity();
						const angVel = rb1.getAngularVelocity();
						const fragment = debris[j];
						fragment.userData.velocity.set(vel.x(), vel.y(), vel.z());
						fragment.userData.angularVelocity.set(angVel.x(), angVel.y(), angVel.z());

						createDebrisFromBreakableObject(fragment);

					}

					objectsToRemove[numObjectsToRemove++] = threeObject1;
					userData1.collided = true;

				}

			}

			for (let i = 0; i < numObjectsToRemove; i++) {

				removeDebris(objectsToRemove[i]);

			}

			numObjectsToRemove = 0;

		}

	</script>
